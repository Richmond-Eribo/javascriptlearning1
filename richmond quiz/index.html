<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <title>RICHMOND'S QUIZ</title>
    
</head>
<body>

    <!--top section-->
    <div class="intro py-3 bg-white text-center">

        <div class="container">
            <h2 class="text-primary display-3 my-2 font-weight-bolder">Richmond Quiz</h2>
        </div>
    </div>


    <!--result section-->
    <div class="result py-4 d-none bg-white text-center">
        <div class="container lead">
            <p>You are <span class="text-danger display-3 p-3">0%</span> Richmond</p>
            <p class="insult text-primary "> </p>
        </div>
    </div>

    <!--quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-2 text-white">Show your worth by answering <p>These questions....</p></h2>

            <form class="quiz-form text-light">

                <div class="my-5">

                    <p class="lead font-weight-normal">1. dish washing or clothes ironing?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A">
                        <label class="form-check-label">clothes ironing</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">dish washing </label>
                    </div>


                    <div class="my-5">
                        <p class="lead font-weight-normal">2. banga or egusi?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A">
                            <label class="form-check-label">egusi  </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B" >
                            <label class="form-check-label">banga</label>
                        </div>
                    </div>


                    <div class="my-5">
                        <p class="lead font-weight-normal">3. jcole or drake?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A">
                            <label class="form-check-label">jcole  </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B" >
                            <label class="form-check-label">drake</label>
                        </div>
                    </div>


                    <div class="my-5">
                        <p class="lead font-weight-normal">4. solidworks or fusion?</p>
    
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A" >
                            <label class="form-check-label">solidworks  </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B" >
                            <label class="form-check-label">fusion</label>
                        </div>
                    </div>


                    <div class="my-5">
                        <p class="lead font-weight-normal">5. red wine or white wine?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q5" value="A" >
                            <label class="form-check-label">red wine </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q5" value="B" >
                            <label class="form-check-label">red wine</label>
                        </div>
                    </div>

                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
                
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
